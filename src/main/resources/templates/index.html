<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comércio Eletrônico</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/cabecalho :: cabecalho"></div>

<div class="container mt-5">
    <h2>Produtos em Destaque</h2>
    <a class="btn btn-primary mb-3" th:href="@{/produtos/formulario}">Cadastrar produto</a>
    <p>Confira nossas ofertas incríveis e produtos de qualidade!</p>

    <div class="row">
        <li th:each="produto : ${produtos}" class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <a href="#" class="card-title" th:text="${produto.nome}">Nome do Produto</a>
                    <p class="card-text" th:text="'R$ '+ ${produto.preco}">Preço do Produto</p>

                    <img th:src="${produto.urlImagem}" alt="Imagem do produto" width="200px" height="200px"/>

                </div>
            </div>
        </li>
    </div>
</div>

<div th:replace="fragments/rodape :: rodape"></div>

</body>
